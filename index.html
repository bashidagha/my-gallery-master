<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <title>Gallery Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="person">
        <img src="profilePhoto.png" alt="Rodney Cotton" />
        <h3>Rodney Cotton</h3>
        <div class="person-city">Helsinki, Finland</div>
      </div>

      <div class="profile-data">
        <div>
          <p class="profile-data-top">100</p>
          <p class="profile-data-bottom">Posts</p>
        </div>

        <div>
          <p class="profile-data-top">2,242</p>
          <p class="profile-data-bottom">Followers</p>
        </div>

        <div>
          <p class="profile-data-top">1,432</p>
          <p class="profile-data-bottom">Following</p>
        </div>
      </div>

      <div class="img-tiles">
        <div class="row1">
          <img src="photo1.png" alt="photo" />
          <img src="photo2.png" alt="photo" />
        </div>

        <div class="row2">
          <div class="row21">
            <img src="photo3.png" alt="photo" />
            <img src="photo_4.png" alt="photo" />
            <img src="photo5.png" alt="photo" />
          </div>

          <img src="photo6.png" alt="photo" class="row2-side"/>
        </div>
      </div>
    </div>

    <footer>
      created by <a href="https://github.com/bashidagha">bashidagha</a> -
      devChallenges.io
    </footer>
  </body>
</html>
